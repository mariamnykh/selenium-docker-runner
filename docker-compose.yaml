version: "3"
services:
  hub: 
    image: seleniarm/hub:4.10
    ports:
    - 4444:4444
    - 4442:4442
    - 4443:4443
  chrome:
    image: seleniarm/node-chromium:4.10
    shm_size: 2gb
    depends_on:
    - hub
    deploy:
      replicas: 1
    environment:
    - SE_EVENT_BUS_HOST=hub
    - SE_EVENT_BUS_PUBLISH_PORT=4442
    - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    - SE_NODE_MAX_SESSIONS=4
    - SE_VNC_NO_PASSWORD=1
  firefox:
    image: seleniarm/node-firefox:4.10
    shm_size: 2gb
    depends_on:
    - hub
    deploy:
      replicas: 0
    environment:
    - SE_EVENT_BUS_HOST=hub
    - SE_EVENT_BUS_PUBLISH_PORT=4442
    - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    - SE_NODE_MAX_SESSIONS=4
    - SE_VNC_NO_PASSWORD=1
  vendor-portal:
    image: selenium
    depends_on:
     - chrome
    environment:
    - BROWSER=chrome
    - HUB_HOST=hub
    - THREAD_COUNT=3
    - TEST_SUITE=vendor-portal.xml
    volumes:
    - ./output/vendor_portal:/home/selenium-docker/test-output
    - ./mike1.json:/home/selenium-docker/test-output/vendor-portal/mike.json
  flight-reservation:
    image: selenium
    depends_on:
     - chrome
    environment:
    - BROWSER=chrome
    - HUB_HOST=hub
    - THREAD_COUNT=3
    - TEST_SUITE=flight-reservation.xml
    volumes:
    - ./output/flight-reservation:/home/selenium-docker/test-output
